<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>
<body>
  <div class="container">
    <h1>Book an Appointment</h1>
    <form id="form1">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="description">Appointment Description</label>
        <input id="description" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="date">Select Appointment Date</label>
        <input id="date" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="start">Start</label>
        <input id="start" class="form-control" type="time">
      </div>
      <div class="form-group">
        <label for="end">End</label>
        <input id="end" class="form-control" type="time">
      </div> 
  <button type="submit" class="btn">Submit</button>
</form>

    <div id="summary">
      <h1>Your Appointment Summary</h1>
      <p>Hello, </p>
      <p id="result1"></p>
      <p>Your appointment is for:</p>
      <p id="result2"></p>
      <p>Your appointment is on:</p>
      <p id="result3"></p>
      <p>Your appointment begins:</p>
      <p id="result4"></p>
      <p>Your appointment ends:</p>

  </div>

</div>
